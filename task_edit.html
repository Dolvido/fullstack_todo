<!-- Task Edit Form -->

<form action="/update_task/{{ task_id }}" method="POST">
    <label for="task_name">Task Name:</label>
    <input type="text" id="task_name" name="task_name" value="{{ task.name }}" required><br>
    <label for="task_description">Task Description:</label>
    <textarea id="task_description" name="task_description" required>{{ task.description }}</textarea><br>
    <input type="submit" value="Update Task">
</form>
